<!DOCTYPE html>
<html>
<head>
    <style>
        .scratch-container {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 2px solid #eee;
            touch-action: none;
            background: white;
            overflow: hidden;
        }

        #baseImage, #secondImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #christmasMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
            background: linear-gradient(45deg, #ff0000, #00ff00, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s infinite;
            font-weight: bold;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            z-index: 3;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instructions {
            text-align: center;
            margin: 10px;
            font-family: Arial, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="instructions">Strofina lo schermo per scoprire la sorpresa natalizia!</div>
    <div class="scratch-container">
        <img id="baseImage" src="https://www.smartworld.it/images/2023/06/06/alfa-by-sinapsi-def-01_640x360.jpg" alt="ALFA Device First Image">
        <div id="christmasMessage">Buon Natale Francesco! ðŸŽ„âœ¨</div>
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('christmasMessage');
        let audioPlayed = false;
        
        // Crea l'elemento audio
        const audio = new Audio('data:audio/wav;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRDiMcCBcH3Cc+CDv/7xA4Tvh9Rz/y8QADBwMWgQAZG/ILNAARQ4GLTcDeIIIhxGOBAuD7hOfBB3/94gcJ3w+o5/5eIAIAAAVwWgQAVQ2ORaIQwEMAJiDg95G4nQL7mQVWI6GwRcfsZAcsKkJvxgxEjzFUgfHoSQ9Qq7KNwqHwuB13MA4a1q/DmBrHgPcmjiGoh//EwC5nGPEmS4RcfkVKOhJf+WOgoxJclFz3kgn//dBA+ya1GhurNn8zb//9NNutNuhz31f////9vt///z+IdAEAAAK4LQIAKobHItEIYCGAExBwe8jcToF9zIKrEdDYIuP2MgOWFSE34wYiR5iqQPj0JIeoVdlG4VD4XA67mAcNa1fhzA1jwHuTRxDUQ//iYBczjHiTJcIuPyKlHQkv/LHQUYkuSi57yQT//uggfZNajQ3Vmz+Zt//+mm3Wm3Q576v////+32///5/EOgAAADVghQAAAAA//uQZAUAB1WI0PZugAAAAAoQwAAAEk3nRd2qAAAAACiDgAAAAAAABCqEEQRLCgwpBGMlJkIz8jKhGvj4k6jzRnqasNKIeoh5gI7BJaC1A1AoNBjJgbyApVS4IDlZgDU5WUAxEKDNmmALHzZp0Fkz1FMTmGFl1FMEyodIavcCAUHDWrKAIA4aa2ooKeepwSQI9xXjwGPLUehw0Sux0AntqEaJkVEGSa+OvssVEHqWEiVEwkqiQb1VAYZPUaMvKaQoACGkNRU0AN5JwROHwAdsr+6Z7jJy6Nz/7D27/8QAHBYAAAACl9nCUAAAAAXNzaGh4AAAAAAAAAAAAAAAAAAAAAA==');
        audio.volume = 0.3;

        function setCanvasSize() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            // Riempi il canvas con un grigio
            ctx.fillStyle = '#CCCCCC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function getScrathedPercentage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparentPixels++;
            }
            
            return (transparentPixels / (pixels.length / 4)) * 100;
        }

        function reveal(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            
            if (isDrawing) {
                ctx.lineWidth = 40;
                ctx.lineCap = 'round';
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                const scratchedPercentage = getScrathedPercentage();
                if (scratchedPercentage > 70 && !audioPlayed) {
                    message.style.opacity = '1';
                    audio.play();
                    audioPlayed = true;
                }
            }

            lastX = x;
            lastY = y;
        }

        // Event listeners per mouse
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });
        canvas.addEventListener('mousemove', reveal);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Event listeners per touch
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.touches[0].clientX - rect.left;
            lastY = e.touches[0].clientY - rect.top;
        });
        canvas.addEventListener('touchmove', reveal);
        canvas.addEventListener('touchend', () => isDrawing = false);
    </script>
</body>
</html>
