<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Natalizia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .instructions {
            text-align: left;
            margin: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #666;
            font-size: 1.5em;
        }
        .scratch-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .rotate-device {
            display: none;
            width: 100%;
            height: 100%;
            background: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #666;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .rotate-device img {
            width: 50px;
            height: 50px;
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @media (orientation: landscape) {
            .scratch-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .rotate-device {
                display: none;
            }
        }
        @media (orientation: portrait) {
            .scratch-container {
                display: none;
            }
            .rotate-device {
                display: flex;
            }
        }
        .scratch-container {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 2px solid #eee;
            touch-action: none;
            background: white;
            overflow: hidden;
        }

        #baseImage, #secondImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #christmasMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
            background: linear-gradient(45deg, #ff0000, #00ff00, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s infinite;
            font-weight: bold;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            z-index: 3;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instructions {
            text-align: center;
            margin: 10px;
            font-family: Arial, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="rotate-device">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="Rotate Device">
        <p>Per favore, ruota il dispositivo in modalitÃ  landscape.</p>
    </div>
    <div class="scratch-container">
        <div class="instructions">Strofina lo schermo per scoprire la sorpresa natalizia!</div>
        <div class="scratch-container">
            <img id="baseImage" src="https://www.smartworld.it/images/2023/06/06/alfa-by-sinapsi-def-01_640x360.jpg" alt="ALFA Device First Image">
            <div id="christmasMessage">Buon Natale Francesco! ðŸŽ„âœ¨</div>
            <canvas id="scratchCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('christmasMessage');
        let audioPlayed = false;
        
        // Crea l'elemento audio
        const audio = new Audio('https://cdn.freesound.org/previews/349/349855_344536-lq.mp3');
        audio.volume = 0.3;

        function setCanvasSize() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            // Riempi il canvas con un grigio
            ctx.fillStyle = '#CCCCCC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function getScrathedPercentage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparentPixels++;
            }
            
            return (transparentPixels / (pixels.length / 4)) * 100;
        }

        function reveal(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;

            if (!audioPlayed) {
                audio.play();
                audioPlayed = true;
            }

            if (getScrathedPercentage() > 50) {
                message.style.display = 'block';
            }
        }

        // Event listeners per touch
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.touches[0].clientX - rect.left;
            lastY = e.touches[0].clientY - rect.top;
        });
        canvas.addEventListener('touchmove', reveal);
        canvas.addEventListener('touchend', () => isDrawing = false);

        // Funzione per entrare in modalitÃ  full screen
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Listener per il cambiamento di orientamento
        window.addEventListener('orientationchange', () => {
            if (window.orientation === 90 || window.orientation === -90) {
                enterFullScreen();
            }
        });

        // Entra in modalitÃ  full screen se giÃ  in landscape
        if (window.orientation === 90 || window.orientation === -90) {
            enterFullScreen();
        }
    </script>
</body>
</html>
